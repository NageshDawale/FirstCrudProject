  <div class="row" style="height: 100%;">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" id="sidenav">

       
            <mat-sidenav mode="side" opened="true">
                <mat-nav-list>
                    <mat-list-item>
                        <mat-icon mat-list-icon class="menu-button sidnav-button" (click)="isExpand=!isExpand">menu</mat-icon>
                        <span *ngIf="isExpand">Menu</span>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-icon mat-list-icon class="" routerLink="/dashboard">home</mat-icon>
                        <span *ngIf="isExpand">Dashboard</span>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-icon mat-list-icon class="" routerLink="/users">groups</mat-icon>
                        <span *ngIf="isExpand">Users</span>
                    </mat-list-item>

                </mat-nav-list>
            </mat-sidenav>
        

    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        
        <br>
        <h3 class="h3">Update User</h3><br>
        <div class="row">
          <div class="col-md-5">
            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
              <div class="form-group">
                <label>User Name</label>
                <input class="form-control" type="text" formControlName="Username" required>
               </div>
        
              
         
              <div class="form-group">
                <label>LastName</label>
                <input class="form-control" type="text" formControlName="LastName" required>
              </div>
      
             
         
              <div class="form-group">
                <label>Phone</label>
                <input class="form-control" type="text" formControlName="Phone" required>
              </div>
      
              
         
              <div class="form-group">
                <label>User id</label>
                <input class="form-control" type="text" formControlName="UserId" required>
              </div>
      
              
         
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="text" formControlName="Password" required>
              </div>
        
              
            </form>
          </div>


          <div class="col-md-5">
            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        
              <div class="form-group">
                <label>FirstName</label>
                <input class="form-control" type="text" formControlName="FirstName" required>
              </div>
         
             
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" formControlName="Email" required>
              </div>
         
              
      
              <div class="form-group">
                <label>Date of birth</label>
                <input class="form-control" type="text" formControlName="DOB" required>
              </div>
         
              
      
              <div class="form-group">
                <label>Gender</label>
                <input class="form-control" type="text" formControlName="Gender" required>
              </div>
         
              
              <br><br>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Update</button>
              </div>
            </form>
          </div>
        </div>
        
        <br><br><br><br>
                <div id="copyrights">Copyright 2021, Exela PFP-GP V1.0.0, All Rights Reserved</div>
    </div>
  </div>
