
<div class="container">
    <!-- <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-1 pb-1 mb-1 border-bottom"> </div> -->
    <h3 class="h3">Users List</h3>
    <nav class="navbar">
      <input class="form-control" type="text" name="FirstName" [(ngModel)]="FirstName" (ngModelChange)="search()"
      placeholder="enter first name to search">
    </nav>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">User Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">User ID</th>
            <th scope="col">Gender</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of Users | paginate: {itemsPerPage:5,currentPage:p}; ">
            <th scope="row">{{user._id}}</th>
            <td>{{user.Username}}</td>
            <td>{{user.FirstName}}</td>
            <td>{{user.LastName}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Phone}}</td>
            <td>{{user.DOB}}</td>
            <td>{{user.UserId}}</td>
            <td>{{user.Gender}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/updateuser/{{user._id}}">Update</button>  
              <button class="btn btn-sm btn-danger" (click)="delete(user._id, i)" >Delete</button> 
            </td>  
          </tr>
        </tbody>
        <pagination-controls (pageChange)="p= $event  "></pagination-controls>
      </table>
    </div>
</div>
